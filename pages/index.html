<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <!--NAVBAR-->
    <nav class="navbar shadow">
        <div class="container-fluid" style="padding: 10px 0px 10px 50px">
            <a class="navbar-brand" href="#index.html">
                <img src="../images/btc-logo.png" alt="Logo" width="36px" height="36px"
                    class="d-inline-block d-inline-block align-text-bottom" style="margin-right: 10px;">
                <span>Crypto Tracker</span>
            </a>
        </div>
    </nav>

    <!--BANNER-->
    <div class="container-fluid" style="text-align: center; height: 400px; background-image: url(../images/banner-bg.jpg); padding: 40px 20px;">
        <h1>Crypto Tracker</h1>
        <p>Il prezzo delle tue crypto preferite in tempo reale!</p>
        <button class="btn btn-dark" style="padding: 5px 20px; margin-top: 20px;" onclick="fetchTrending()">FETCH</button>
    </div>

    <!--BANNER-->
    <div class="container" style="margin-top: 30px; text-align: center;">
        <table class="table table-bordered">
            <tr>
                <td>Nome</td>
                <td>Rank</td>
                <td>Prezzo</td>
                <td>Percentuale</td>
            </tr>
            <tr>
                <td id="coinName"></td>
                <td id="coinRank"></td>
                <td id="coinPrice"></td>
                <td id="coinPercentage"></td>
            </tr>
        </table>
    </div>

    <script src="script.js"></script>
</body>

</html>
