<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tracker</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <!--NAVBAR-->
    <nav class="navbar shadow">
        <div class="container-fluid" style="padding: 7px 0px 7px 50px">
            <a class="navbar-brand" href="#index.html">
                <img src="../images/logo.png" alt="Logo" width="40" height="40"
                    class="d-inline-block d-inline-block align-text-bottom" style="margin-right: 10px;">
                <span>Crypto Tracker</span>
            </a>
        </div>
    </nav>

    <!--BANNER-->
    <div class="container-fluid"
        style="text-align: center; height: 600px; background-image: url(../images/banner-bg.jpg); padding: 40px 20px;">
        <h1>Crypto Tracker</h1>
        <h6 style="margin-top: 20px;">Il prezzo delle tue crypto preferite in tempo reale!</h6>

        <div class="container-fluid text-center">
            <div class="row">
                <div class="col" style="text-align: center;">
                    <div class="card" style="padding: 30px; width: 160px;">
                        <img id="trendingImg1" class="card-img-top" width="100px" height="100px">
                        <div class="card-body">
                            <h5 id="trendingTitle1" class="card-title"></h5>
                            <p id="trendingPrice1" class="card-text"></p>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li id="trendingChangeP1" class="list-group-item"></li>
                            <li id="trendingChange1" class="list-group-item"></li>
                        </ul>
                        <div class="card-body">
                            <button class="btn btn-dark">APRI</button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card" style="padding: 30px; width: 160px;">
                        <img id="trendingImg2" class="card-img-top" width="100px" height="100px">
                        <div class="card-body">
                            <h5 id="trendingTitle2" class="card-title"></h5>
                            <p id="trendingPrice2" class="card-text"></p>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li id="trendingChangeP2" class="list-group-item"></li>
                            <li id="trendingChange2" class="list-group-item"></li>
                        </ul>
                        <div class="card-body">
                            <button class="btn btn-dark">APRI</button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card" style="padding: 30px; width: 160px;">
                        <img id="trendingImg3" class="card-img-top" width="100px" height="100px">
                        <div class="card-body">
                            <h5 id="trendingTitle3" class="card-title"></h5>
                            <p id="trendingPrice3" class="card-text"></p>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li id="trendingChangeP3" class="list-group-item"></li>
                            <li id="trendingChange3" class="list-group-item"></li>
                        </ul>
                        <div class="card-body">
                            <button class="btn btn-dark">APRI</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!--TABLE-->
    <div class="container" style="margin-top: 30px; text-align: center;">
        <button class="btn btn-dark" style="padding: 5px 20px; margin-bottom: 20px;"
            onclick="fetchTrending()">FETCH</button>
        <table class="table table-bordered">
            <tr>
                <td>Nome</td>
                <td>Rank</td>
                <td>Prezzo</td>
                <td>Percentuale</td>
                <td>Image</td>
            </tr>
            <tr>
                <td id="coinName"></td>
                <td id="coinRank"></td>
                <td id="coinPrice"></td>
                <td id="coinPercentage"></td>
                <td><img id="coinImg" width="36px" height="36px"></td>
            </tr>
        </table>
    </div>

    <script src="script.js"></script>
</body>

</html>
